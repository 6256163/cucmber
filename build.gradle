group 'com.project.spy'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '2.1.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '2.1.0'
    testCompile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
}
